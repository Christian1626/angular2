<form class="form-inline" role="form" #formSearch="ngForm" (ngSubmit)="searchingJob(formSearch.value)">
    <div class="form-group">
        <label for="job">Job:</label>
        <input type="job" class="form-control" id="job" ngControl="job">
    </div>
    <div class="form-group">
        <label for="ville">Ville:</label>
        <input type="text" class="form-control" id="ville" ngControl="ville">
    </div>
    <button type="submit" class="btn btn-default">Rechercher</button>
</form>
